<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/favicon.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Evals Platform</title>
    <!-- Inline theme script to prevent flash of wrong theme (FOUC) -->
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('ai-evals-theme') || 'system';
          var resolved = theme === 'system'
            ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
            : theme;
          document.documentElement.setAttribute('data-theme', resolved);
          var bg = resolved === 'dark' ? '#1A1A24' : '#FFFFFF';
          document.documentElement.style.backgroundColor = bg;
        } catch (e) {}
      })();
    </script>
    <!-- Render-blocking: ensures CSS variables exist before first React paint -->
    <link rel="stylesheet" href="/critical-theme.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
