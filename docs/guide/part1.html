<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Interactive guide for the AI Evals Platform — architecture, workflows, APIs, and code reference." />
  <meta name="author" content="AI Tatva" />
  <title>AI Evals Platform — Interactive Guide</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet" />

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Mermaid.js -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

  <!-- D3.js v7 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Prism.js — Tomorrow theme + core -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

  <style>
    /* =========================================================
       DESIGN TOKENS
       ========================================================= */

    :root {
      /* Backgrounds */
      --bg: #f8fafc;
      --bg-secondary: #f1f5f9;
      --surface: #ffffff;
      --surface-hover: #f8fafc;

      /* Text */
      --text: #0f172a;
      --text-secondary: #475569;
      --text-muted: #94a3b8;

      /* Borders */
      --border: #e2e8f0;
      --border-subtle: #f1f5f9;

      /* Accent — Indigo */
      --accent: #6366f1;
      --accent-light: #818cf8;
      --accent-surface: #eef2ff;
      --accent-text: #4338ca;

      /* Semantic */
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;

      /* Code */
      --code-bg: #1e293b;

      /* Shadows */
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 12px 32px rgba(0, 0, 0, 0.08);

      /* Glass */
      --glass-bg: rgba(255, 255, 255, 0.72);
      --glass-border: rgba(255, 255, 255, 0.4);
    }

    [data-theme="dark"] {
      --bg: #0f172a;
      --bg-secondary: #1e293b;
      --surface: #1e293b;
      --surface-hover: #263348;

      --text: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;

      --border: #334155;
      --border-subtle: #1e293b;

      --accent: #818cf8;
      --accent-light: #a5b4fc;
      --accent-surface: #1e1b4b;
      --accent-text: #c7d2fe;

      --success: #34d399;
      --warning: #fbbf24;
      --error: #f87171;

      --code-bg: #0f172a;

      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 12px 32px rgba(0, 0, 0, 0.4);

      --glass-bg: rgba(15, 23, 42, 0.72);
      --glass-border: rgba(51, 65, 85, 0.4);
    }

    /* =========================================================
       RESET & BASE
       ========================================================= */

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* =========================================================
       SCROLLBAR
       ========================================================= */

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--text-muted);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }

    /* =========================================================
       CONTAINER
       ========================================================= */

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    /* =========================================================
       HEADER
       ========================================================= */

    .header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background: var(--glass-bg);
      border-bottom: 1px solid var(--border);
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
      transition: background-color 0.3s ease;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .header-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      color: var(--accent);
      flex-shrink: 0;
    }

    .header-logo svg {
      width: 28px;
      height: 28px;
    }

    .header-title {
      font-size: 1rem;
      font-weight: 700;
      color: var(--text);
      letter-spacing: -0.01em;
    }

    .header-badge {
      display: inline-flex;
      align-items: center;
      padding: 0.1875rem 0.5rem;
      border-radius: 99px;
      font-size: 0.6875rem;
      font-weight: 600;
      background: var(--accent-surface);
      color: var(--accent-text);
      margin-left: 0.25rem;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* =========================================================
       THEME TOGGLE
       ========================================================= */

    .theme-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text-secondary);
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
    }

    .theme-toggle:hover {
      background: var(--accent-surface);
      color: var(--accent);
      border-color: var(--accent);
    }

    .theme-toggle svg {
      width: 18px;
      height: 18px;
    }

    .theme-toggle .icon-sun {
      display: none;
    }

    .theme-toggle .icon-moon {
      display: block;
    }

    [data-theme="dark"] .theme-toggle .icon-sun {
      display: block;
    }

    [data-theme="dark"] .theme-toggle .icon-moon {
      display: none;
    }

    /* =========================================================
       NAV TABS
       ========================================================= */

    .nav-tabs {
      display: flex;
      gap: 0.25rem;
      padding: 0.5rem;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .nav-tabs::-webkit-scrollbar {
      display: none;
    }

    .nav-tab {
      padding: 0.625rem 1.25rem;
      border-radius: 8px;
      font-size: 0.8125rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease;
      white-space: nowrap;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      font-family: inherit;
    }

    .nav-tab:hover {
      background: var(--accent-surface);
      color: var(--accent-text);
    }

    .nav-tab.active {
      background: var(--accent);
      color: #ffffff;
    }

    /* =========================================================
       TAB CONTENT
       ========================================================= */

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
      animation: fadeInUp 0.4s ease both;
    }

    /* =========================================================
       CARDS
       ========================================================= */

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .glass-card {
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 1.5rem;
    }

    /* =========================================================
       GRID LAYOUTS
       ========================================================= */

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
    }

    .grid-3 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
    }

    @media (max-width: 768px) {
      .grid-2,
      .grid-3 {
        grid-template-columns: 1fr;
      }
    }

    /* =========================================================
       HERO SECTION
       ========================================================= */

    .hero {
      background: linear-gradient(135deg, #6366f1, #8b5cf6, #a78bfa);
      color: #ffffff;
      padding: 4rem 2rem;
      border-radius: 16px;
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 40%, rgba(255, 255, 255, 0.08) 0%, transparent 60%);
      pointer-events: none;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -0.025em;
      margin-bottom: 0.75rem;
      position: relative;
    }

    .hero-subtitle {
      font-size: 1.125rem;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }

    /* =========================================================
       SECTION HEADERS
       ========================================================= */

    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      letter-spacing: -0.01em;
    }

    .section-subtitle {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      font-size: 0.9375rem;
      line-height: 1.6;
    }

    /* =========================================================
       WORKSPACE CARDS
       ========================================================= */

    .workspace-card {
      padding: 2rem;
      border-radius: 16px;
      border: 2px solid var(--border);
      background: var(--surface);
      transition: border-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
      cursor: default;
    }

    .workspace-card:hover {
      border-color: var(--accent);
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }

    .workspace-card-icon {
      width: 48px;
      height: 48px;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      font-size: 1.25rem;
    }

    .workspace-card-title {
      font-size: 1.125rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .workspace-card-desc {
      font-size: 0.875rem;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    /* =========================================================
       STEPPER
       ========================================================= */

    .stepper {
      display: flex;
      gap: 0;
      margin: 2rem 0;
    }

    .step {
      flex: 1;
      text-align: center;
      padding: 1rem;
      position: relative;
    }

    .step-number {
      width: 36px;
      height: 36px;
      border-radius: 9999px;
      background: var(--accent-surface);
      color: var(--accent);
      font-weight: 700;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 0.5rem;
      position: relative;
      z-index: 1;
    }

    .step::after {
      content: '';
      position: absolute;
      top: calc(1rem + 18px);
      left: calc(50% + 18px);
      width: calc(100% - 36px);
      height: 2px;
      background: var(--border);
    }

    .step:last-child::after {
      display: none;
    }

    .step-label {
      font-size: 0.8125rem;
      font-weight: 600;
      color: var(--text);
    }

    .step-desc {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }

    /* =========================================================
       ACCORDION
       ========================================================= */

    .accordion {
      margin-bottom: 0.5rem;
      border-radius: 8px;
      overflow: hidden;
    }

    .accordion-header {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      background: var(--bg-secondary);
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.9375rem;
      user-select: none;
      transition: background-color 0.2s ease;
    }

    .accordion-header:hover {
      background: var(--border);
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .accordion.active .accordion-content {
      max-height: 5000px;
    }

    .accordion-body {
      padding: 1rem 1.5rem;
    }

    .accordion-icon {
      transition: transform 0.3s ease;
      flex-shrink: 0;
      width: 18px;
      height: 18px;
      color: var(--text-muted);
    }

    .accordion.active .accordion-icon {
      transform: rotate(180deg);
    }

    /* =========================================================
       CODE BLOCKS
       ========================================================= */

    pre.code-block {
      background: var(--code-bg);
      color: #e2e8f0;
      padding: 1.25rem;
      border-radius: 8px;
      overflow-x: auto;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8125rem;
      line-height: 1.6;
      position: relative;
      margin: 1rem 0;
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #94a3b8;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.75rem;
      font-family: 'Inter', sans-serif;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #e2e8f0;
    }

    code {
      font-family: 'JetBrains Mono', monospace;
    }

    inline code,
    p code,
    li code,
    td code {
      background: var(--bg-secondary);
      padding: 0.125rem 0.375rem;
      border-radius: 4px;
      font-size: 0.8125rem;
      color: var(--accent-text);
    }

    /* =========================================================
       TABLES
       ========================================================= */

    .table-wrapper {
      overflow-x: auto;
      border-radius: 8px;
      border: 1px solid var(--border);
      margin: 1rem 0;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
    }

    .data-table th {
      text-align: left;
      padding: 0.75rem 1rem;
      background: var(--bg-secondary);
      font-weight: 600;
      font-size: 0.8125rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      white-space: nowrap;
    }

    .data-table td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      font-size: 0.875rem;
      vertical-align: top;
    }

    .data-table tr:last-child td {
      border-bottom: none;
    }

    .data-table tr:hover td {
      background: var(--surface-hover);
    }

    /* =========================================================
       BADGES / PILLS
       ========================================================= */

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.625rem;
      border-radius: 99px;
      font-size: 0.6875rem;
      font-weight: 600;
      white-space: nowrap;
    }

    .badge-blue {
      background: #dbeafe;
      color: #1d4ed8;
    }

    .badge-green {
      background: #d1fae5;
      color: #059669;
    }

    .badge-purple {
      background: #ede9fe;
      color: #7c3aed;
    }

    .badge-amber {
      background: #fef3c7;
      color: #d97706;
    }

    .badge-red {
      background: #fee2e2;
      color: #dc2626;
    }

    [data-theme="dark"] .badge-blue {
      background: rgba(59, 130, 246, 0.15);
      color: #93bbfd;
    }

    [data-theme="dark"] .badge-green {
      background: rgba(16, 185, 129, 0.15);
      color: #6ee7b7;
    }

    [data-theme="dark"] .badge-purple {
      background: rgba(139, 92, 246, 0.15);
      color: #c4b5fd;
    }

    [data-theme="dark"] .badge-amber {
      background: rgba(245, 158, 11, 0.15);
      color: #fcd34d;
    }

    [data-theme="dark"] .badge-red {
      background: rgba(239, 68, 68, 0.15);
      color: #fca5a5;
    }

    /* =========================================================
       MERMAID DIAGRAMS
       ========================================================= */

    .mermaid {
      margin: 1.5rem 0;
      text-align: center;
    }

    .mermaid svg {
      max-width: 100%;
    }

    /* =========================================================
       D3 BRAIN MAP
       ========================================================= */

    #brain-map-svg {
      width: 100%;
      height: 600px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--surface);
    }

    .node-label {
      font-family: 'Inter', sans-serif;
      pointer-events: none;
      fill: var(--text);
      font-size: 11px;
      font-weight: 500;
    }

    .link {
      stroke: var(--border);
      stroke-opacity: 0.6;
      fill: none;
    }

    /* =========================================================
       FILTER PILLS
       ========================================================= */

    .filter-pills {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .filter-pill {
      padding: 0.375rem 0.875rem;
      border-radius: 99px;
      border: 1px solid var(--border);
      background: var(--surface);
      font-size: 0.8125rem;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
      color: var(--text-secondary);
      font-family: inherit;
      font-weight: 500;
    }

    .filter-pill:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .filter-pill.active {
      background: var(--accent);
      color: #ffffff;
      border-color: var(--accent);
    }

    /* =========================================================
       INFO PANEL
       ========================================================= */

    .info-panel {
      min-height: 120px;
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 1rem;
      transition: background-color 0.2s ease;
    }

    .info-panel-title {
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .info-panel-text {
      font-size: 0.875rem;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    /* =========================================================
       SEARCH INPUT
       ========================================================= */

    .search-wrapper {
      position: relative;
      display: inline-flex;
      align-items: center;
    }

    .search-input {
      width: 100%;
      max-width: 320px;
      padding: 0.5rem 1rem 0.5rem 2.5rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--surface);
      color: var(--text);
      font-size: 0.875rem;
      font-family: inherit;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .search-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-surface);
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .search-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      width: 16px;
      height: 16px;
      pointer-events: none;
    }

    /* =========================================================
       KEYFRAMES
       ========================================================= */

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
    }

    /* =========================================================
       FOOTER
       ========================================================= */

    .footer {
      margin-top: 4rem;
      padding: 2rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.8125rem;
      border-top: 1px solid var(--border);
    }

    /* =========================================================
       UTILITY HELPERS
       ========================================================= */

    .flex {
      display: flex;
    }

    .flex-col {
      flex-direction: column;
    }

    .items-center {
      align-items: center;
    }

    .justify-between {
      justify-content: space-between;
    }

    .gap-1 {
      gap: 0.5rem;
    }

    .gap-2 {
      gap: 1rem;
    }

    .mt-1 {
      margin-top: 0.5rem;
    }

    .mt-2 {
      margin-top: 1rem;
    }

    .mt-3 {
      margin-top: 1.5rem;
    }

    .mb-1 {
      margin-bottom: 0.5rem;
    }

    .mb-2 {
      margin-bottom: 1rem;
    }

    .mb-3 {
      margin-bottom: 1.5rem;
    }

    .text-sm {
      font-size: 0.875rem;
    }

    .text-xs {
      font-size: 0.75rem;
    }

    .text-muted {
      color: var(--text-muted);
    }

    .text-secondary {
      color: var(--text-secondary);
    }

    .font-semibold {
      font-weight: 600;
    }

    .font-bold {
      font-weight: 700;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* =========================================================
       RESPONSIVE — 768px
       ========================================================= */

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 1.75rem;
      }

      .hero {
        padding: 3rem 1.5rem;
      }

      .container {
        padding: 0 1rem;
      }

      .nav-tabs {
